# simple workflow to build baseline OS images

name: Debian -- Build and push baseline OS docker images

on:
  push:
    branches:
      - main
      - dev
      - development
    paths:
      - libs-debian
      - scripts/baseline-os/bin-libs.sh
      - docker/baseline-os/Dockerfile-baseline-os-debian
      - .github/workflows/build-docker-baseline-os-debian.yml
  workflow_dispatch:

env:
  OS_TAG: "debian"
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }} 


jobs:
  push_to_registry:
    name: Push Debian docker image to Docker Hub
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Note branch
        run: echo "Branch is ${{env.BRANCH_NAME}}" 

      - name: Dev build and push Docker image
        if: ${{ env.BRANCH_NAME == 'dev' || env.BRANCH_NAME == 'development' }} 
        id: devpush
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/baseline-os/Dockerfile-baseline-os-${{ env.OS_TAG }}
          push: true
          tags: |
            ${{ github.repository_owner }}/baseline-os:${{ vars.VERSION_MAJOR }}.${{ vars.VERSION_MINOR }}-dev.${{ github.run_id}}-${{ env.OS_TAG }}
            ${{ github.repository_owner }}/baseline-os:dev-${{ env.OS_TAG }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Prod build and push Docker image
        if: env.BRANCH_NAME == 'main'
        id: prodpush
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/baseline-os/Dockerfile-baseline-os-${{ env.OS_TAG }}
          push: true
          tags: |
            ${{ github.repository_owner }}/baseline-os:${{ vars.VERSION_MAJOR}}.${{ vars.VERSION_MINOR }}.${{ github.run_number}}-${{ env.OS_TAG }}
            ${{ github.repository_owner }}/baseline-os:${{ vars.VERSION_MAJOR}}.${{ vars.VERSION_MINOR }}.${{ github.run_number}}-${{ github.sha}}-${{ env.OS_TAG }}
            ${{ github.repository_owner }}/baseline-os:${{ vars.VERSION_MAJOR}}.${{ vars.VERSION_MINOR }}-latest-${{ env.OS_TAG }}
            ${{ github.repository_owner }}/baseline-os:latest-${{ env.OS_TAG }}
          labels: ${{ steps.meta.outputs.labels }}

      
